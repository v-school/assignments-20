<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body id="bodyPart">
    <div id="container">
        <header id="head">
            <h1>Mario Pest Control</h1>
        </header>
        <ul id="bad">
            <li class="baddies">
                <h2>GOOMBAS</h2>
                <img src="http://vignette3.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" alt="Goomba" height="150" width="150">
                <h3 id="goombas_price">Price: 5 Coins</h3> 
                Caught: <input type="text" id="gom" value="">
                <h3 id="goombas_subtotal">Total Price:<span id="goomtot"></span></h3>  
            </li>
            <li class="baddies">
                <h2>BOB-OMBS</h2>
                <img src="https://vignette3.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en" alt="Bob-ombs" height="150" width="150">
                <h3 id="bob-omb_price">Price: 7 Coins</h3> 
                Caught: <input type="text" id="bob" value="">
                <h3 id="bob-omb_subtotal">Total Price:<span id="bobtot"></span></h3>
            </li>
            <li class="baddies">
                <h2>CHEEP-CHEEPS</h2>
                <img src="https://pre00.deviantart.net/f1cb/th/pre/i/2012/028/7/a/cheep_cheeps_by_yoshigo99-d4nv77g.png" alt="Cheep-cheeps" height="150" width="150">
                <h3 id="cheepcheep_price">Price: 11 Coins</h3>
                Caught: <input type="text" id="cheep" value="">
                <h3 id="cheepcheep_subtotal">Total Price:<span id="cheeptot"></span></h3>
            </li>  
        </ul>
        <div>
            <h1 id="totally">Here's your total</h1>
        </div>
        <footer id="foot">
            <div id="mail">Mario@Mario.com</div>
            <div id="web">www.mario.com</div>
            <div id="adr">222 Maine St</div>
        </footer>      
    </div>
    <script type="text/javascript" src="main.js"></script>        
</body>
</html>
