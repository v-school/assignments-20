<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="travelForm">
        <div>
            First Name: <input type="text" name="fName">
            Last Name: <input type="text" name="lName">
            Age: <input type="number" name="ageNumber">
        </div>
        <div>
            Male: <input type="radio" name="maleRadio"> <br>
            Female: <input type="radio" name="femaleRadio">
        </div>
        <div>
            Location: <select>
                <option value="Morocco">Morocco</option>
                <option value="Madagascar">Madagascar</option>
                <option value="Brazil">Brazil</option>
            </select>
        </div>
        <div id="diets">
            Vegetarian <input name="restriction" type="checkbox" value="vegetarian">
            Vegan <input name="restriction" type="checkbox" value="vegan">
            Kosher <input name="restriction" type="checkbox" value="kosher">
            <div>
                <button type="submit"> Submit </button>
            </div>
        </div>
    </form>
        <script
        src="travel-form.js">
        </script>
</body>
</html>
